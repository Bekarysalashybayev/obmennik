{% extends 'base.html' %}

{% block content %}
  <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Курсы валют</h3>

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>Курс на дату </th>
                      <th>Код Валюты</th>
                      <th>Курс ЦБ РФ</th>
                      <th>Курс продажи</th>
                      <th>Курс покупки</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for item in list %}
                    <tr>
                      <td>{{ item.date }}</td>
                      <td>
                          <select style="width: 100%;">
                              <option>{{ item.code_valuta.code }}</option>
                              <option>{{ item.code_valuta.name }}</option>
                          </select>
                      </td>
                      <td>{{ item.curs }}</td>
                      <td>{{ item.cursProd }}</td>
                      <td>{{ item.cursPokup }}</td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
{% endblock %}
