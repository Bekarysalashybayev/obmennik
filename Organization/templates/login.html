{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | General Form Elements</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{%  static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{%  static 'dist/css/adminlte.min.css' %}">
  <style>
    .center_as{
      width: 100%;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .dsaa{
      border: solid 1px #ced4da;
      padding: 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div class="row center_as">
<div class="col-3 card-primary dsaa">
    <div class="card-header">
      <h3 class="card-title">Вход</h3>
    </div>
    {% if messages %}
        {% for m in messages %}
            <div class="card-header" style="border-radius: 0px; background-color: red">
              <h4 class="card-title">{{ m }}</h4>
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
      <div class="card-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Кіру</label>
          <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="Вводите логин">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Пароль</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
        </div>
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Войти</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
